<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>IDs and classes tutorial</h3>
    <div
        id="mainBox" class="redBg blakBorder">
        this is a=mainbox
    </div>
    <span class="redBg"> </span>
    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <!-- emmet is a way to write fast -->
     <span class="redbg"></span>
     <span id="spanid"></span>
     <span id="mainid"></span>
     <span id="mainspan"></span>
     <div class="redBG blackBorder anotherclass"></div>

     <!-- emmet takes div tag as default -->
     <div class="blackbaground"></div>

     <!-- creating multiple elements using Emmet -->
     <!-- span.myclass.myclass2.myclas3*4  + <tab> To print 4 similar elements using emmet -->
        <span class="myclass myclass2 myclass3">First</span>
        <span class="myclass myclass2 myclass3">Second</span>
        <span class="myclass myclass2 myclas3">Third</span>
        <span class="myclass myclass2 myclas3">Fourth</span>
    

    





</html>
